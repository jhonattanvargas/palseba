            <div class="form-row">
                <div class="col-md-4 order-md-1">
                    <h4 class="mb-3" style="text-align:center">Registro de Incidente</h4>
                    <div class="row">
                        <form id="form_incidencia" class="needs-validation" novalidate>
                            <div class="col-md-12 mb-3">

                                <div class="form-group">
                                    <label for="displayName">Nombre del Registro</label>
                                    <input class="form-control" type="text" id="displayName" name="displayName" required>
                                    <div class="valid-feedback">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="region">Region</label>
                                    <select class="form-control" id="region" name="region" onchange="secondselect();" required >
                                        <option value="" disabled selected>Selecciona una Región</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label id="labelprov" style="display:none" for="provincia">Provincia</label>
                                    <select id="provincia" style="display:none" class="form-control" title="asd" name="provincia" onchange="thirdselect();" required>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label id="labelcomuna" style="display:none" for="comuna">Comuna</label>
                                    <select id="comuna" style="display:none" class="form-control" name="comuna" required>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="magnitude">Magnitud</label>
                                    <input class="form-control" type="number" step="0.1" id="magnitude" min="0" max="12" name="magnitude" placeholder="Magnitud de 0 a 12" required>
                                </div>
                                
                                <input type="submit" name="botonsub" class="btn btn-primary btn-lg btn-block" value="Enviar">
                            </div>
                        </form>
